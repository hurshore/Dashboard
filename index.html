<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/55b74517c6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="header">
        <ul class="nav">
          <div class="nav-left">
            <li><a href="" class="active">Dashboard</a></li>
            <li><a href="">Project</a></li>
            <li><a href="">Users</a></li>
          </div>
          <div class="nav-right">
            <a href="" class="btn nav-btn"><i class="fa fa-plus" aria-hidden="true"></i></i> Add new segment</a>
            <div class="notification">
              <img src="images/bell_brbaxz.svg" alt="notifications" class="bell">
              <span class="notification-count">3</span>
            </div>
            <div class="profile-image">
              <img src="images/6a85e0164eaffd015a3b3ee4453550ce5e785f04.png" alt="profile image">
            </div>
          </div>
        </ul>
      </div>
      <div class="menu">
        <img src="images/swords_f2y2el.svg" alt="swords" width="100">
        <p>Upgrade to <strong>PRO</strong> to unlock more features</p>
        <button class="btn upgrade-btn">UPGRADE</button>
      </div>
      <div class="main">
        <div class="users">
          <div>
            <h3>Users</h3>
            <h1>9432</h1>
          </div>
          <div class="graph">
            <img src="images/graph1_of2hgy.svg" alt="Graph1">
          </div>
        </div>
        <div class="users new-users">
          <div>
            <h3>New users</h3>
            <h1>6245</h1>
          </div>
          <div class="graph">
            <img src="images/graph2_qq0hgh.svg" alt="Graph1">
            <!-- <span class="graph-dot"></span> -->
            <!-- <span class="tooltip-text">2345<br />Apr. 20</span> -->
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="progress">
          <div class="stat">
            <span class="dot dot-1"></span>
            <p>24% Direct</p>
          </div>
          <span class="bar bar-1"></span>
        </div>
        <div class="progress">
          <div class="stat">
            <span class="dot dot-2"></span>
            <p>31% Social</p>
          </div>
          <span class="bar bar-2"></span>
        </div>
        <div class="progress">
          <div class="stat">
            <span class="dot dot-3"></span>
            <p>45% Organic</p>
          </div>
          <span class="bar bar-3"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
